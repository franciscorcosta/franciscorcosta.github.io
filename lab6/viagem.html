<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            box-sizing: border-box;
        }
    </style>
    <title>Estocolmo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



</head>

<body>
    <main>
        <h1>Estocolmo</h1>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i>Home</a>
            <a href="local.html"><i class="fas fa-map-marker-alt"></i>Localização</a>
            <a href="multimedia.html"><i class="fas fa-image"></i>Multimédia</a>
            <a href="info.html"><i class="fas fa-info-circle"></i>Informação</a>
            <a href="quizz.html"><i class="fas fa-question-circle"></i>Quizz</a>
            <a href="viagem.html"><i class="fas fa-plane"></i>Viagem</a>
            <a href="pontosinteresse.html"><i class="fas fa-star"></i>Pontos de Interesse</a>
            <a href="capitais.html"><i class="fas fa-globe"></i>Capitais</a>

        </nav>


        <img class="centered-image" src="images/istockphoto-178804395-612x612.jpg" alt="Vista de Estocolmo">





        <h2>Viagem</h2>
        <fieldset>
            <legend><b>Formulário de Planeamento da Viagem</legend></b>
            <p></p>
            <form action="form.html" method="get">
                <input type="text" placeholder="Insira o nome" name="nome" required>
                <br><br>

                <input type="text" placeholder="Insira o apelido" name="apelido">
                <br><br>

                <input type="text" placeholder="Insira o email" name="email" required>
                <br><br>

                <label for="data_partida">Data de partida:</label>
                <input type="date" id="data_partida" name="data_partida" required><br><br>

                <label for="data_regresso">Data de regresso:</label>
                <input type="date" id="data_regresso" name="data_regresso"><br><br>

                <label for="num_passageiros">Número de passageiros:</label>
                <input type="number" id="num_passageiros" name="num_passageiros" min="1"><br><br>

                <label for="meio_transporte">Meio de transporte favorito:</label>
                <select id="meio_transporte" name="meio_transporte" required>
                    <option value="carro">Carro</option>
                    <option value="comboio">Comboio</option>
                    <option value="aviao">Avião</option>
                    <option value="outro">Outro</option>
                </select><br><br>

                <label>Qual o serviço que deseja na sua viagem:</label>
                <input type="radio" id="basico" name="servico" value="basico">
                <label for="basico">Básico</label>
                <input type="radio" id="premium" name="servico" value="premium">
                <label for="premium">Premium</label><br><br>

                <label for="pedidos_especiais">Pedidos especiais:</label><br>
                <textarea id="pedidos_especiais" name="pedidos_especiais" rows="4" cols="50"
                    placeholder="Se houver, indique os seus pedidos especiais"></textarea><br><br>

                <label for="valor_gasto">Valor que espera gastar por pessoa:</label>
                <input type="number" id="valor_gasto" name="valor_gasto" min="0">
                <select id="moeda_gasto" name="moeda_gasto">
                    <option value="USD">Dólares (USD)</option>
                    <option value="EUR">Euros (EUR)</option>
                </select><br><br>

                <label for="valor_gasto">Valor que espera gastar por dia:</label>
                <input type="number" id="valor_gasto" name="valor_gasto" min="0">
                <select id="moeda_gasto" name="moeda_gasto">
                    <option value="EUR">Euros (EUR)</option>
                    <option value="USD">Dólares (USD)</option>
                </select>
                </select><br><br>





                <input type="reset" value="Reset">
                <input type="submit" value="Enviar">
            </form>
        </fieldset>
    </main>

</body>

</html>
