    <style>
        li {
            font-size: 20px;
            margin: 30px;
            margin-left: 0px;
        }

        body {
            background-color: LightSteelBlue;
        }

        .link-eventos,
        .link-home,
        .link-pagina {
            color: #333;
            /* Cor do texto inicial */
            text-decoration: none;
            /* Remove o sublinhado */
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border: 2px solid #333;
            /* Borda ao redor do link */
            border-radius: 5px;
            transition: 0.3s;
            /* Suaviza a transição */
        }

        /* Efeito de hover */
        .link-eventos:hover {
            background-color: #ff9800;
            /* Cor de fundo no hover */
            color: #fff;
            /* Cor do texto no hover */
            border-color: #ff9800;
            /* Altera a cor da borda no hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            /* Sombra ao passar o mouse */
            transform: translateY(-2px);
            /* Leve movimento para cima no hover */
        }


        /* Efeito de hover */
        .link-home:hover {
            background-color: #ff9800;
            /* Cor de fundo no hover */

            /* Leve movimento para cima no hover */
        }
    </style>
